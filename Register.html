<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号注册 | GIS系统</title>
    <!-- 添加Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-hover: #45a049;
            --error-color: #f44336;
            --success-color: #4CAF50;
            --text-color: #333;
            --light-bg: #f9f9f9;
            --border-color: #e0e0e0;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        .form-header {
            background: linear-gradient(135deg, var(--primary-color), #2E7D32);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .form-title {
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        
        .form-subtitle {
            font-size: 15px;
            opacity: 0.9;
            font-weight: 300;
            margin-top: 5px;
        }
        
        .form-body {
            padding: 35px;
            background-color: #ffffff;
        }
        
        .form-group {
            margin-bottom: 28px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .form-group:hover {
            transform: translateY(-2px);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 15px;
            color: #444;
            letter-spacing: 0.3px;
            transition: color 0.3s ease;
        }
        
        .form-group:hover label {
            color: var(--primary-color);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group .icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 15px;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.15);
        }
        
        .hint {
            display: flex;
            align-items: center;
            margin-top: 6px;
            font-size: 13px;
            color: #666;
        }
        
        .hint i {
            margin-right: 5px;
            font-size: 14px;
        }
        
        .validation-message {
            margin-top: 8px;
            font-size: 13px;
            display: none;
        }
        
        .validation-message.error {
            color: var(--error-color);
            display: block;
        }
        
        .validation-message.success {
            color: var(--success-color);
            display: block;
        }
        
        .password-strength {
            margin-top: 8px;
            height: 4px;
            background-color: #eee;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
        }
        
        .strength-bar.weak {
            width: 33%;
            background-color: #f44336;
        }
        
        .strength-bar.medium {
            width: 66%;
            background-color: #ff9800;
        }
        
        .strength-bar.strong {
            width: 100%;
            background-color: var(--success-color);
        }
        
        .btn {
            display: block;
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
            margin-top: 20px;
        }
        
        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        .form-footer {
            padding: 15px 30px;
            text-align: center;
            background-color: #f7f7f7;
            border-top: 1px solid #eee;
            font-size: 13px;
            color: #777;
        }
        
        /* 添加提示信息样式 */
        .default-login-hint {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <div class="form-header">
            <h1 class="form-title">创建新账户</h1>
            <p class="form-subtitle">加入GIS系统，探索地理信息的世界</p>
            <div class="default-login-hint">
                提示：默认账号密码都是123，直接输入即可进入
            </div>
        </div>
        
        <div class="form-body">
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <div class="input-group">
                        <i class="icon fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="输入用户名 (默认: 123)" required>
                    </div>
                    <div class="hint">
                        <i class="fas fa-info-circle"></i>
                        默认用户名为"123"，可直接登录
                    </div>
                    <div id="username-validation" class="validation-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-group">
                        <i class="icon fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="输入密码 (默认: 123)" required>
                    </div>
                    <div class="hint">
                        <i class="fas fa-shield-alt"></i>
                        默认密码为"123"，可直接登录
                    </div>
                    <div id="password-validation" class="validation-message"></div>
                </div>
                
                <button type="submit" class="btn">登录系统</button>
                
                <div class="login-link">
                    忘记密码? <a href="#">找回密码</a>
                </div>
            </form>
        </div>
        
        <div class="form-footer">
            注册即表示您同意我们的 <a href="#">服务条款</a> 和 <a href="#">隐私政策</a>
        </div>
    </div>

    <script>
        // 用户名验证
        const usernameInput = document.getElementById('username');
        const usernameValidation = document.getElementById('username-validation');
        const usernameRegex = /^(?=.*[A-Za-z])(?=.*\d).{4,20}$/;
        
        usernameInput.addEventListener('input', function() {
            if (this.value === '') {
                usernameValidation.textContent = '';
                usernameValidation.className = 'validation-message';
                return;
            }
            
            if (usernameRegex.test(this.value)) {
                usernameValidation.textContent = '✓ 用户名格式正确';
                usernameValidation.className = 'validation-message success';
            } else {
                usernameValidation.textContent = '✗ 用户名必须包含字母和数字，长度4-20位';
                usernameValidation.className = 'validation-message error';
            }
        });
        
        // 密码强度检测
        const passwordInput = document.getElementById('password');
        const passwordValidation = document.getElementById('password-validation');
        const strengthBar = document.getElementById('strength-bar');
        const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/;
        
        function checkPasswordStrength(password) {
            let strength = 0;
            
            // 长度检查
            if (password.length >= 8) strength += 1;
            
            // 复杂度检查
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            return strength;
        }
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            if (password === '') {
                strengthBar.className = 'strength-bar';
                strengthBar.style.width = '0';
                passwordValidation.textContent = '';
                passwordValidation.className = 'validation-message';
                return;
            }
            
            const strength = checkPasswordStrength(password);
            
            if (strength <= 2) {
                strengthBar.className = 'strength-bar weak';
                passwordValidation.textContent = '密码强度：弱';
                passwordValidation.className = 'validation-message error';
            } else if (strength <= 4) {
                strengthBar.className = 'strength-bar medium';
                passwordValidation.textContent = '密码强度：中';
                passwordValidation.className = 'validation-message';
            } else {
                strengthBar.className = 'strength-bar strong';
                passwordValidation.textContent = '密码强度：强';
                passwordValidation.className = 'validation-message success';
            }
            
            if (!passwordRegex.test(password)) {
                passwordValidation.textContent = '✗ 密码必须包含字母、数字和特殊字符，至少8位';
                passwordValidation.className = 'validation-message error';
            }
        });
        
        // 表单提交
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = usernameInput.value;
            const password = passwordInput.value;
            
            // 检查是否使用默认账号密码 "123"
            if (username === "123" && password === "123") {
                // 使用默认账号密码，直接跳转
                window.location.href = './index.html';
                return;
            }
            
            // 对于非默认账号密码，进行正常验证
            let isValid = true;
            
            if (!usernameRegex.test(username)) {
                usernameValidation.textContent = '✗ 用户名必须包含字母和数字，长度4-20位';
                usernameValidation.className = 'validation-message error';
                isValid = false;
            }
            
            if (!passwordRegex.test(password)) {
                passwordValidation.textContent = '✗ 密码必须包含字母、数字和特殊字符，至少8位';
                passwordValidation.className = 'validation-message error';
                isValid = false;
            }
            
            if (isValid) {
                // 保存用户信息到本地存储
                localStorage.setItem('username', username);
                
                // 显示成功消息并准备跳转
                const formBody = document.querySelector('.form-body');
                formBody.innerHTML = `
                    <div style="text-align: center; padding: 40px 20px;">
                        <i class="fas fa-check-circle" style="font-size: 60px; color: var(--success-color); margin-bottom: 20px;"></i>
                        <h2>注册成功!</h2>
                        <p style="margin: 15px 0;">您的账号已成功创建，即将跳转到主页...</p>
                        <div class="countdown" style="font-size: 24px; margin: 20px 0; font-weight: bold; color: var(--primary-color);">3</div>
                        <button class="btn" onclick="window.location.href='./index.html'">立即跳转</button>
                    </div>
                `;
                
                // 倒计时跳转
                let countdown = 3;
                const countdownElement = document.querySelector('.countdown');
                
                const timer = setInterval(() => {
                    countdown--;
                    if (countdown <= 0) {
                        clearInterval(timer);
                        window.location.href = './index.html'; // 跳转到主页
                    } else {
                        countdownElement.textContent = countdown;
                    }
                }, 1000);
            }
        });
        
        // 切换密码可见性
        function togglePassword(inputId) {
            const passwordField = document.getElementById(inputId);
            const passwordIcon = document.querySelector(`#${inputId} + .toggle-password i`);
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                passwordIcon.className = "fas fa-eye-slash";
            } else {
                passwordField.type = "password";
                passwordIcon.className = "fas fa-eye";
            }
        }
    </script>
</body>
</html>
