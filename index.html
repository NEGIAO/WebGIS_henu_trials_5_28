<!DOCTYPE html>
<html lang="">
<!--    
        本项目实现的功能：
        1、良好的排版与布局：
                            将项目分为三个子组件开发，分为顶栏、地图、信息栏，
                            整体绿色系色彩搭配，和谐一致
        2、功能丰富：
                    顶栏：
                    （1）图片logo组合文字，具有特色
                    （2）设置超链接，点击标题可访问esri官网，介绍GIS
                    地图：
                    （1）多种图源url切换底图
                    （2）显示指针经纬度信息，当前比例尺
                    （3）放大到一定级别，显示地科院的相关图片，点击可放大查看
                    （4）指针移动到地科院区域，可显示信息栏中，关于地科院的详细新闻内容
                    信息栏：
                    （1）地科院logo组合文字，作为标题，突出主题
                    （2）新闻标题、图片、新闻内容依次呈现，展示地科院近期新闻
                    （3）底部按钮，可手动切换地科院新闻，实现动态切换的功能
                    （4）相关标题、新闻均设有超链接，点击即可详细访问地科院相关栏目内容
        3、代码部分：
                    （1）三个子组件包含于父组件中，父组件作为中介，协调子组件通讯
                        事件挂接、处理，均在父组件中进行，后续方便项目维护和扩展升级
                    （2）地图组件中，使用openlayers库，进行地图交互与逻辑判断 
-->
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="/images/icon.png" type="image/x-icon" style="height: 10px;width: 12px;">
        <!-- 自定义网页的logo -->
         
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 多设备自适应 -->
         
        <!-- 导入必要的openlayers代码，即依赖 项-->
        <link rel="stylesheet" href="ol.css" type="text/css">
        <script src="ol.js"></script>
        <title>My WebGIS</title>
    </head>
    <body>
        <div id="app"></div>
        <script type="module" src="/src/main.js"></script>
        <!-- 导入js文件 -->
    </body>
</html>
